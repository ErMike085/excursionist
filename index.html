<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Prueba Técnica</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="styles/style.css" />
    </head>

    <body>
        <main>
            <div class="bg-dark text-white p-2">
                <h1 class="text-center">Software Para Escalada De Riesgo</h1>
            </div>

            <div class="container bg-dark mt-5 rounded-5">
                <div>
                    <h2 class="text-center mb-5">KITS</h2>

                    <div class="container d-flex justify-content-around" id="kits-container">
                        <div class="card mb-3 fw-bold border-3 border-danger" style="max-width: 20rem; min-width: 13rem"></div>
                    </div>
                </div>

                <div class="d-flex flex-column align-items-center m-5 p-5">
                    <h2 class="text-center">Definir Máximos</h2>

                    <form class="form d-flex flex-column w-20" id="max-params-form">
                        <div class="mb-3">
                            <label for="min-calories" class="text-center">Calorías mínimas</label>
                            <input type="text" name="min-calories" id="min-calories" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="max-weight" class="text-center">Peso máximo</label>
                            <input type="text" name="max-weight" id="max-weight" class="form-control" />
                        </div>
                        <button class="btn btn-success mt-3" id="save-max-params">Agregar</button>
                    </form>
                </div>

                <div class="d-flex justify-content-around">
                    <div class="container d-flex flex-column align-items-center justify-content-center mb-5">
                        <h2 class="text-center">Agregar Kit</h2>

                        <form class="form d-flex flex-column w-50 mt-3" id="kit-form">
                            <div class="mb-3">
                                <label for="kit-name" class="text-center">Nombre del kit</label>
                                <input type="text" class="form-control" id="kit-name" />
                            </div>
                            <button type="submit" class="btn btn-success mt-3" id="save-kit">Agregar</button>
                        </form>
                    </div>
                    <div class="container d-flex flex-column align-items-center justify-content-center mb-5">
                        <h2 class="text-center">Agregar Item</h2>

                        <form class="form d-flex flex-column w-50 mt-3" id="item-form">
                            <div class="mb-3">
                                <label for="select-kit" class="text-center">Seleccionar Kit</label>
                                <select name="select-kit" id="select-kit" class="form-select"></select>
                            </div>
                            <div class="mb-3">
                                <label for="item-name" class="text-center">Nombre</label>
                                <input type="text" name="item-name" id="item-name" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label for="calories" class="text-center">Calorías</label>
                                <input type="number" name="calories" id="item-calories" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label for="weight" class="text-center">Peso</label>
                                <input type="number" name="item-weight" id="item-weight" class="form-control" />
                            </div>
                            <button class="btn btn-success mt-3" id="save-item">Agregar</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
